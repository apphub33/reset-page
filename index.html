<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BizChat — Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
           background:#faf5ff; margin:0; display:flex; min-height:100vh; align-items:center; justify-content:center;}
    .card { background:#fff; border-radius:16px; padding:24px; width:min(520px, 92vw);
            box-shadow:0 8px 30px rgba(0,0,0,.08); }
    h1 { margin:0 0 12px; font-size:22px }
    label { display:block; margin:10px 0 6px; color:#333; font-size:14px }
    input { width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; font-size:16px }
    button { margin-top:16px; padding:12px 16px; border-radius:10px; border:none;
             background:#6d28d9; color:#fff; font-weight:700; }
    .muted { color:#666; font-size:14px; margin-top:10px }
    .err { color:#c00; margin-top:10px }
    .ok { color:#0a7d31; margin-top:10px; font-weight:700 }
    .row { display:flex; gap:10px }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset password</h1>
    <div id="step-session">
      <p class="muted">Opening secure session…</p>
    </div>

    <div id="step-form" hidden>
      <label>New password</label>
      <input id="pw1" type="password" autocomplete="new-password" />
      <label>Confirm password</label>
      <input id="pw2" type="password" autocomplete="new-password" />
      <button id="btn">Update password</button>
      <div id="msg" class="err" hidden></div>
      <div id="ok" class="ok" hidden>Password updated. You can return to the app.</div>
      <div class="row">
        <a class="muted" href="bizchat5://auth-callback">Open BizChat</a>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'SUPABASE_URL_HERE';
    const SUPABASE_ANON_KEY = 'SUPABASE_ANON_KEY_HERE';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function parseHash() {
      const h = window.location.hash || '';
      const out = {};
      h.replace(/^#/, '').split('&').forEach(kv => {
        const [k, v] = kv.split('=');
        if (!k) return;
        out[decodeURIComponent(k)] = decodeURIComponent(v || '');
      });
      return out;
    }

    async function setWebSessionFromHash() {
      const p = parseHash();
      if (p.access_token && p.refresh_token) {
        const { error } = await supabase.auth.setSession({
          access_token: p.access_token,
          refresh_token: p.refresh_token
        });
        if (error) throw error;
        return true;
      }
      // Some emails use token_hash + type=recovery; try to recover automatically
      if (p.token_hash && (p.type === 'recovery' || p.type === 'signup')) {
        // Not strictly needed for password reset, but we leave this for completeness.
        // If you see this path often, we can switch to verifyOtp here.
      }
      return false;
    }

    (async () => {
      const sessionStep = document.getElementById('step-session');
      const formStep = document.getElementById('step-form');
      const msg = document.getElementById('msg');
      try {
        const ok = await setWebSessionFromHash();
        if (!ok) {
          sessionStep.innerHTML = '<p class="err">Open this page from the reset email link.</p>';
          return;
        }
        sessionStep.hidden = true;
        formStep.hidden = false;
      } catch (e) {
        sessionStep.innerHTML = '<p class="err">Could not open session: ' + (e.message || e) + '</p>';
      }
    })();

    document.getElementById('btn').addEventListener('click', async () => {
      const p1 = document.getElementById('pw1').value;
      const p2 = document.getElementById('pw2').value;
      const msg = document.getElementById('msg');
      const okEl = document.getElementById('ok');
      msg.hidden = true; okEl.hidden = true;

      if (!p1 || !p2) { msg.textContent = 'Enter both fields'; msg.hidden = false; return; }
      if (p1 !== p2) { msg.textContent = 'Passwords do not match'; msg.hidden = false; return; }
      if (p1.length < 6) { msg.textContent = 'Minimum 6 characters'; msg.hidden = false; return; }

      try {
        const { error } = await supabase.auth.updateUser({ password: p1 });
        if (error) throw error;
        okEl.hidden = false;
        // For safety, sign out the web session so tokens aren’t left in the browser
        await supabase.auth.signOut();
      } catch (e) {
        msg.textContent = 'Update failed: ' + (e.message || e);
        msg.hidden = false;
      }
    });
  </script>
</body>
</html>
